<div style="width: 100%;" class="float-left form-filters">
  <form [formGroup]="searchForm" (ngSubmit)="getPlatos()">
      <div class="form-row">
          <div class="form-group col-9">
              <div class="input-group">
                  <input type="text" class="form-control round" formControlName="texto" id="fname" placeholder="Nombre">
                  <div class="input-group-append">
                      <span class="input-group-text micursor round" (click)="borrar()"><i class="fa fa-times-circle"></i></span>
                  </div>
              </div>
          </div>
          <div class="col-3">
            <div class="float-right">
                <button type="button" class="btn input-submit btn-rounded" routerLink="/super/platos/nuevo">
                  <!-- <span style="margin-left: -5px;" class="btn-icon-start">
                    <i style="margin-right: 5px;" class="fa fa-plus fa-xs"></i>
                  </span> --> Añadir
                </button>
            </div>
          </div>
      </div>
  </form>
</div>
<div class="class_div_title">
  <h2 *ngIf="length == 0"> No hay platos que cumplan estos requisitos </h2>
</div>
<table *ngIf="length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Colegio">
    <th mat-header-cell *matHeaderCellDef> Colegio </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.colegio"> {{element.colegio.nombre}} </div>
      <div *ngIf="!element.colegio"> - </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Ingredientes">
    <th mat-header-cell *matHeaderCellDef> Ingredientes </th>
    <td mat-cell *matCellDef="let element;">
      <div (click)="openDetails(element.uid);" class="ingredientes_table" *ngIf="element.ingredientes"> {{element.ingredientes.length}} </div>
      <div *ngIf="!element.ingredientes"> 0 </div>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Coste">
    <th mat-header-cell *matHeaderCellDef> Coste / ración </th>
    <td mat-cell *matCellDef="let element"> {{element.coste_racion | number : '1.2-2'}} € </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
             (page)="handlePageEvent($event)"
             [length]="length"
             [pageSize]="pageSize"
             [disabled]="disabled"
             [showFirstLastButtons]="showFirstLastButtons"
             [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
             [hidePageSize]="hidePageSize"
             [pageIndex]="pageIndex"
             aria-label="Select page">
</mat-paginator>
