<div class="animate__animated animate__fadeInRight animate__faster">
  <div class="d-flex justify-content-center">
      <div class="card">
          <div class="card-body">
               <!-- Creamos Usuarios-->
              <form class="form-horizontal m-t-20" *ngIf="this.esnuevo && !wait_form" [formGroup]="datosForm" (ngSubmit)="crearUsuario()">
                    <div style="margin-top: 1.5rem;" class="form-group">
                      <input type="text" placeholder="Nombre *" class="form-control" formControlName="nombre" id="nombre">
                          <div class="invalid-feedback">
                              El nombre es obligatorio
                          </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Correo electrónico *" class="form-control" formControlName="email" id="telefono">
                            <div class="invalid-feedback">
                                El email es obligatorio
                            </div>
                    </div>
                    <div class="form-group">
                      <input type="text" placeholder="Telefono" class="form-control" formControlName="telefono" id="email">
                          <div class="invalid-feedback">
                              El telefono tiene que ser un telefono
                          </div>
                    </div>
                    <div class="form-group">
                        <select class="select2 form-control custom-select" name="Elige un rol" formControlName="rol" id="rol">
                          <option value="">Tipo de usuario *</option>
                          <option value="ROL_PROVEEDOR" selected>Proveedor</option>
                          <option value="ROL_COCINERO">Cocinero</option>
                        </select>
                          <div class="invalid-feedback">
                            El rol es obligatorio
                          </div>
                    </div>
                    <div *ngIf="this.datosForm.get('rol')?.value === 'ROL_PROVEEDOR'" class="form-group">
                      <select class="select2 form-control custom-select" name="Elige un tipo de proveedor" formControlName="tipo_proveedor" id="tipo_proveedor">
                        <option value="">Tipo de proveedor *</option>
                        <option value="CARNE" selected>Carne</option>
                        <option value="PESCADO">Pescados</option>
                        <option value="FRUTAVERDURA">Fruta y verdura</option>
                        <option value="LACTEOS">Lácteos</option>
                        <option value="ESPECIAS">Especias</option>
                        <option value="DULCES">Dulces</option>
                      </select>
                        <div class="invalid-feedback">
                          El tipo de proveedor es obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                      <input type="text" placeholder="Ciudad" class="form-control" formControlName="ciudad" id="ciudad">
                          <div class="invalid-feedback">
                              La ciudad es obligatoria
                          </div>
                    </div>
                <div class="d-flex m-t-25 m-b-10">
                    <div class="divsbuttons align-content-center">
                      <button class="btn btn-danger" type="button" (click)="cancelar()" id="cancelar" [disabled]="datosForm.pristine">Cancelar</button>
                      <button class="input-submit" type="submit " id="enviar" [disabled]="datosForm.status == 'INVALID'"> <i *ngIf="waiting" style="margin-right: 10px;" class="fas fa-circle-notch fa-spin"></i> Enviar</button>
                    </div>
                </div>
            </form>
          </div>
      </div>
  </div>
</div>
