<!-- MAIN CONTENT-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="main-content">
  <div class="section__content section__content--p30">
      <div class="container-fluid">
        <div style="margin-top: 1.5em;" class="row invoice-card-row">
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
              <div class="card bg-warning invoice-card">
                  <div class="card-body d-flex">
                    <div class="icon">
                      <i class="fa fa-user"></i>
                    </div>
                    <div style="width: 65%;">
                      <h2 class="text-white invoice-num center">{{total_usuarios}}</h2>
                      <span style="display: block; width: 100%;" class="text-white fs-18 center">Trabajadores</span>
                    </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
              <div class="card bg-success invoice-card">
                  <div class="card-body d-flex">
                    <div class="icon">
                      <i class="fa fa-school"></i>
                    </div>
                    <div style="width: 65%;">
                      <h2 class="text-white invoice-num center">{{total_colegios}}</h2>
                      <span style="display: block; width: 100%;" class="text-white fs-18 center">Colegios creados</span>
                    </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
              <div class="card bg-info invoice-card">
                <div class="card-body d-flex">
                  <div class="icon">
                    <i class="fa fa-clipboard-list"></i>
                  </div>
                  <div style="width: 65%;">
                    <h2 class="text-white invoice-num center">{{total_pedidos}}</h2>
                    <span style="display: block; width: 100%;" class="text-white fs-18 center">Pedidos creados</span>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
              <div class="card bg-secondary invoice-card">
                  <div class="card-body d-flex">
                    <div class="icon">
                      <i class="fa fa-users"></i>
                    </div>
                    <div style="width: 65%;">
                      <h2 class="text-white invoice-num center">{{total_comensales}}</h2>
                      <span style="display: block; width: 100%;" class="text-white fs-18 center">Comensales totales</span>
                    </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
            <div class="card bg-secondary invoice-card">
                <div class="card-body d-flex">
                  <div class="icon">
                    <i class="fa fa-euro-sign"></i>
                  </div>
                  <div style="width: 65%;">
                    <h2 class="text-white invoice-num center">{{total_dinero}} â‚¬</h2>
                    <span style="display: block; width: 100%;" class="text-white fs-18 center">Dinero total generado</span>
                  </div>
                </div>
            </div>
        </div>
      </div>
          <div class="row">
              <div class="col-lg-8">
                  <div class="au-card recent-report">
                    <div class="input-group">
                      <mat-form-field class="form-control">
                        <mat-label>Selecciona un rango para ver fechas de comensales</mat-label>
                        <mat-date-range-input
                          [formGroup]="dateRangeComensales"
                          [rangePicker]="campaignTwoPicker"
                          [comparisonStart]="dateRangeComensales.value.start"
                          [comparisonEnd]="dateRangeComensales.value.end">
                          <input matStartDate placeholder="Start date" formControlName="start">
                          <input (dateInput)="getComensalesPorDia()" matEndDate placeholder="End date" formControlName="end">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="campaignTwoPicker"></mat-datepicker-toggle>
                        <mat-hint>DD/MM/YYYY - DD/MM/YYYY</mat-hint>
                        <mat-date-range-picker #campaignTwoPicker></mat-date-range-picker>
                      </mat-form-field>
                    </div>
                      <div class="au-card-inner">
                          <div id="divChart" style="height: 250px;">
                            <canvas id="myChart"></canvas>
                          </div>
                      </div>
                      <div style="margin-top: 1.5em" class="au-card-inner">
                        <div id="divChart2" style="height: 250px;">
                          <canvas id="myChart2"></canvas>
                        </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
<!-- END MAIN CONTENT-->
<!-- END PAGE CONTAINER-->
