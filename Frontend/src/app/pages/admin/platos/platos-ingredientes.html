              <mat-list *ngFor="let item of data.plato.ingredientes; let i = index" class="example-datos">
                  <p class="mat-table-p"><b> Ingrediente {{i+1}} </b></p>

                  <mat-list-item style="display: block; margin-bottom: -0.6em; font-size: 14px;"><span><b>Ingrediente: </b></span> <span>{{item.nombre}}</span></mat-list-item>
                  <mat-divider></mat-divider>
                  <br>
                  <mat-list-item style="display: block; margin-bottom: -0.6em; font-size: 14px;"><span><b>Cantidad por raciÃ³n: </b></span><span>{{data.plato.cantidad_ingredientes[i]}} {{item.unidad_medida}}</span></mat-list-item>

                  <br>
              </mat-list>
          </div>
      </mat-tab>
  </mat-tab-group>
