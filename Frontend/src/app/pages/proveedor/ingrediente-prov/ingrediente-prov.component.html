<div class="animate__animated animate__fadeInRight animate__faster">
  <div class="d-flex justify-content-center">
      <div class="card">
          <div class="card-body">
               <!-- Creamos Ingredientes-->
              <form class="form-horizontal m-t-20" *ngIf="this.esnuevo && !wait_form" [formGroup]="datosForm" (ngSubmit)="crearIngrediente()">
                    <div style="margin-top: 1.5rem;" class="form-group">
                      <input type="text" placeholder="Nombre *" class="form-control" formControlName="nombre" [ngClass]="{'is-invalid': campoNoValido('nombre')}" id="nombre">
                          <div class="invalid-feedback">
                              El nombre es obligatorio y debe tener 3 caracteres como mínimo
                          </div>
                    </div>
                    <div class="form-group">
                      <select class="select2 form-control custom-select" name="un_medida" formControlName="unidad_medida" [ngClass]="{'is-invalid': campoNoValido('unidad_medida')}" id="unidad_medida">
                          <option value="" selected>Selecciona una unidad de medida</option>
                          <option value="kg">Kilos</option>
                          <option value="litros">Litros</option>
                          <option value="unidad">Unidad</option>
                      </select>
                        <div class="invalid-feedback">
                          Seleccione una unidad de medida de la lista
                        </div>
                    </div>
                    <div class="form-group">
                      <input type="number" placeholder="Precio por unidad de medida *" class="form-control" [ngClass]="{'is-invalid': campoNoValido('precio')}" formControlName="precio" id="precio">
                          <div class="invalid-feedback">
                              El precio es obligatorio y debe ser un número mayor de 0.1
                          </div>
                    </div>
                    <!-- Cuando se haga la API de las imágenes se hará
                    <div class="form-group">
                      <input type="text" placeholder="Imagen " class="form-control" formControlName="ciudad" id="email">
                          <div class="invalid-feedback">
                              La ciudad es obligatoria
                          </div>
                    </div> -->
                <div class="d-flex m-t-25 m-b-10">
                    <div class="divsbuttons align-content-center">
                      <button class="btn btn-danger" type="button" (click)="cancelar()" id="cancelar" [disabled]="datosForm.pristine">Cancelar</button>
                      <button class="input-submit" type="submit " id="enviar" [disabled]="datosForm.status == 'INVALID'"> <i *ngIf="waiting" style="margin-right: 10px;" class="fas fa-circle-notch fa-spin"></i> Enviar</button>
                    </div>
                </div>
            </form>
          </div>
      </div>
  </div>
</div>
