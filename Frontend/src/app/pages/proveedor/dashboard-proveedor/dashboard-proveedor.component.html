<div class="main-content">
  <div class="section__content section__content--p30">
      <div class="container-fluid">
        <div style="margin-top: 1.5em;" class="row invoice-card-row">
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
              <div class="card bg-warning invoice-card">
                  <div class="card-body d-flex">
                    <div class="icon">
                      <i class="fa fa-exclamation"></i>
                    </div>
                    <div style="width: 65%;">
                      <h2 class="text-white invoice-num center">{{total_pedidos_no_vistos}}</h2>
                      <span style="display: block; width: 100%;" class="text-white fs-18 center">Pedidos nuevos sin ver</span>
                      <span *ngIf="total_pedidos_no_vistos > 0" style="display: block; width: 100%;" class="text-white fs-18 center">Pincha <a [routerLink]="['/prov/pedidos']" [queryParams]="{visto_por: false}"> aqu√≠ </a> para verlos</span>
                    </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
              <div class="card bg-info invoice-card">
                <div class="card-body d-flex">
                  <div class="icon">
                    <i class="fa fa-clipboard-list"></i>
                  </div>
                  <div style="width: 65%;">
                    <h2 class="text-white invoice-num center">{{total_pedidos}}</h2>
                    <span style="display: block; width: 100%;" class="text-white fs-18 center">Pedidos recibidos</span>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-lg-6 col-xl-3 col-md-6 col-sm-12">
              <div class="card bg-secondary invoice-card">
                  <div class="card-body d-flex">
                    <div class="icon">
                      <i class="fa fa-carrot"></i>
                    </div>
                    <div style="width: 65%;">
                      <h2 class="text-white invoice-num center">{{total_ingredientes}}</h2>
                      <span style="display: block; width: 100%;" class="text-white fs-18 center">Ingredientes dados de alta</span>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
